<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #243f25;
            color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: radial-gradient(circle at 10% 20%, #2e4b2f 0%, #1a2e1b 90%);
        }

        /* Form Container */
        .form-container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.6s ease-out;
        }

        /* Header */
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            color: #fff;
            font-weight: 600;
            letter-spacing: 1px;
            background: linear-gradient(90deg, #a8e063, #56ab2f);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #d1ffd6;
            font-size: 1.1rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #56ab2f;
            box-shadow: 0 0 0 3px rgba(86, 171, 47, 0.3);
            background: white;
        }

        input[type="submit"] {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #56ab2f, #a8e063);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(86, 171, 47, 0.4);
        }

        /* Results Section */
        .result, .error {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            animation: slideUp 0.4s ease-out;
        }

        .result {
            background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
            color: #2e7d32;
            border-left: 5px solid #4caf50;
        }

        .error {
            background: linear-gradient(135deg, #ffebee, #ffcdd2);
            color: #c62828;
            border-left: 5px solid #f44336;
        }

        .result h3, .error h3 {
            margin-bottom: 10px;
            font-weight: 600;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Review_Analysis</h1>
        <form id="housingForm" action="/output" method="post">
            <div class="form-group">
                <label for="MedInc">Enter Text for Review Analysis:</label>
                <input type="text" id="MedInc" name="MedInc" required placeholder="Type your text here...">
            </div>
            
            <div class="form-group">
                <input type="submit" value="Analyze Review">
            </div>
        </form>
        
        <!-- Results -->
        {% if value %}
        <div class="result">
            <h3>Analysis Result:</h3>
            <p>{{ value }}</p>
        </div>
        {% endif %}
        
        {% if error %}
        <div class="error">
            <h3>Error:</h3>
            <p>{{ error }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
